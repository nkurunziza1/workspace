<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style type="text/css">
        table{
            border-collapse: collapse;
            margin-left: 50px;
            float: flex;
            justify-items: center;
        }

    </style>
</head>
<body>
    <table border="1px solid ">
        <tr>
            <th>No</th>
            <th>tenses</th>
            <th>presents tense</th>
            <th>past tense</th>
            <th>future tenses</th>
            <th>past perfect</th>
            <th>future continues</th>
        </tr>
        <tr>
            <td>1</td>
            <td>eat</td>
            <td>eat</td>
            <td>ate</td>
            <td>will eat</td>
            <td>had eaten</td>
            <td>will being eat</td>
        </tr>
    </table>
</body>
</html>
